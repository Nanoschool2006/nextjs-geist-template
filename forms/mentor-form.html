<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Form - Quantum Domain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="/css/components/form.css" rel="stylesheet" />
</head>
<body class="bg-white font-sans p-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Mentor Submission Form</h1>
  <form id="mentorForm" class="max-w-lg mx-auto space-y-6" action="#" method="POST">
    <div>
      <label for="name" class="block font-semibold mb-1">Full Name</label>
      <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label for="email" class="block font-semibold mb-1">Email Address</label>
      <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label for="expertise" class="block font-semibold mb-1">Area of Expertise</label>
      <input type="text" id="expertise" name="expertise" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>
    <div>
      <label for="bio" class="block font-semibold mb-1">Short Bio</label>
      <textarea id="bio" name="bio" rows="4" required class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
    </div>
    <div>
      <button type="submit" class="bg-black text-white px-6 py-3 rounded font-semibold hover:bg-gray-800">Submit</button>
    </div>
  </form>
  <script src="/js/display-mentors.js"></script>
  <script>
    document.getElementById('mentorForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const expertise = document.getElementById('expertise').value.trim();
      const bio = document.getElementById('bio').value.trim();

      if (!name || !email || !expertise || !bio) {
        alert('Please fill in all fields.');
        return;
      }

      const newMentor = { name, email, expertise, bio };
      addMentor(newMentor);

      alert('Mentor added successfully!');
      this.reset();
    });
  </script>
</body>
</html>
