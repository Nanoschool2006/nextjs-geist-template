<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Recommendations - Quantum NanoSchool</title>
  <meta name="description" content="Get AI-powered course recommendations based on your learning goals and background in quantum computing." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Space Grotesk', sans-serif; background: #f9f9ff; }
    .gradient-bg { background: linear-gradient(135deg, #5e35b1 0%, #3949ab 100%); }
    .course-card { transition: all 0.3s ease; }
    .course-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <nav class="gradient-bg text-white shadow-lg fixed w-full z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <a href="/pages/quantum/homepage.html" class="flex items-center">
          <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/92bb1cbf-1640-4e65-8441-b0cf46564370.png" alt="NanoSchool Quantum logo" class="h-10 w-10" />
          <span class="text-xl font-bold ml-2">Quantum @ NanoSchool</span>
        </a>
        <div class="hidden md:flex items-center space-x-8">
          <a href="/pages/quantum/homepage.html" class="hover:text-yellow-200">Home</a>
          <a href="/pages/quantum/courses.html" class="hover:text-yellow-200">Courses</a>
          <a href="/pages/quantum/mentors.html" class="hover:text-yellow-200">Mentors</a>
          <a href="/forms/personalization/personalization-form.html" class="px-4 py-2 rounded-full bg-yellow-400 text-blue-900 font-bold hover:bg-yellow-300 transition">Get Personalized</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="pt-32 pb-20 gradient-bg text-white px-4">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">AI-Powered Course Recommendations</h1>
      <p class="text-xl max-w-2xl mx-auto">Discover the perfect quantum courses tailored to your learning style and career goals</p>
    </div>
  </section>

  <section class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <div class="max-w-4xl mx-auto">
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 mb-8">
          <h2 class="text-2xl font-bold mb-4">Quick Assessment</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <select id="skill-level" class="p-3 border border-gray-300 rounded-lg">
              <option value="">Select Skill Level</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
            <select id="interest-area" class="p-3 border border-gray-300 rounded-lg">
              <option value="">Select Interest Area</option>
              <option value="computing">Quantum Computing</option>
              <option value="cryptography">Quantum Cryptography</option>
              <option value="machine-learning">Quantum ML</option>
              <option value="physics">Quantum Physics</option>
            </select>
            <button id="get-recommendations" class="gradient-bg text-white py-3 px-6 rounded-lg font-bold hover:opacity-90 transition">
              Get Recommendations
            </button>
          </div>
        </div>

        <div id="recommendations-section" class="hidden">
          <h2 class="text-2xl font-bold mb-6">Recommended for You</h2>
          <div id="recommended-courses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>
        </div>

        <div>
          <h2 class="text-2xl font-bold mb-6">All Available Courses</h2>
          <div id="all-courses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/course-recommendation.js"></script>
</body>
</html>
