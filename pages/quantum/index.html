<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Domain - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="/css/components/header.css" rel="stylesheet" />
  <link href="/css/components/navbar.css" rel="stylesheet" />
  <link href="/css/components/footer.css" rel="stylesheet" />
  <link href="/css/components/modal.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #000;
      padding-bottom: 0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <main>
    <section id="courses">
      <h2>Courses</h2>
      <div id="courses-list" class="grid"></div>
    </section>

    <section id="workshops">
      <h2>Workshops</h2>
      <div id="workshops-list" class="grid">
        <div class="card">Workshop 1: Quantum Computing Basics</div>
        <div class="card">Workshop 2: Quantum Algorithms</div>
        <div class="card">Workshop 3: Quantum Cryptography</div>
      </div>
    </section>

    <section id="mentors">
      <h2>Mentors</h2>
      <div id="mentors-list" class="grid"></div>
    </section>

    <section id="testimonials">
      <h2>Testimonials</h2>
      <div id="testimonials-list" class="grid"></div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="/js/loadComponents.js"></script>
  <script src="/js/display-courses.js"></script>
  <script src="/js/display-mentors.js"></script>
  <script src="/js/display-testimonials.js"></script>
  <script>
    // Load header, navbar, footer components
    loadComponents();

    // Render dynamic content
    displayCourses('courses-list');
    displayMentors('mentors-list');
    displayTestimonials('testimonials-list');
  </script>
</body>
</html>
