<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Quantum NanoSchool</title>
  <meta name="description" content="Access your Quantum learning dashboard. Login to continue your quantum computing journey." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Space Grotesk', sans-serif; background: #f9f9ff; }
    .gradient-bg { background: linear-gradient(135deg, #5e35b1 0%, #3949ab 100%); }
  </style>
</head>
<body>
  <nav class="gradient-bg text-white shadow-lg">
    <div class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <a href="/pages/quantum/homepage.html" class="flex items-center">
          <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/92bb1cbf-1640-4e65-8441-b0cf46564370.png" alt="NanoSchool Quantum logo" class="h-10 w-10" />
          <span class="text-xl font-bold ml-2">Quantum @ NanoSchool</span>
        </a>
        <div class="flex items-center space-x-4">
          <a href="/pages/quantum/register.html" class="text-yellow-200 hover:text-white">Register</a>
          <a href="/pages/quantum/homepage.html" class="text-yellow-200 hover:text-white">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
      <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
          <p class="text-gray-600">Sign in to your Quantum learning dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6" novalidate>
          <div id="form-errors" class="hidden p-4 bg-red-50 text-red-700 rounded-lg mb-6">
            <h3 class="font-bold mb-2">Login Failed:</h3>
            <ul id="error-list" class="list-disc pl-5 space-y-1"></ul>
          </div>

          <div>
            <label class="block font-semibold mb-2">Email Address</label>
            <input type="email" name="email" required 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="your.email@example.com" />
          </div>

          <div>
            <label class="block font-semibold mb-2">Password</label>
            <div class="relative">
              <input type="password" name="password" required 
                     class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     placeholder="Enter your password" />
              <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700">
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500" />
              <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
            </div>
            <a href="/pages/quantum/forgot-password.html" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
          </div>

          <button type="submit" class="w-full gradient-bg text-white py-3 rounded-lg font-bold hover:opacity-90 transition flex items-center justify-center">
            <span id="submit-text">Sign In</span>
            <svg id="submit-spinner" class="hidden w-5 h-5 ml-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-600">Don't have an account? 
            <a href="/pages/quantum/register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up here</a>
          </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200">
          <div class="text-center mb-4">
            <span class="text-gray-500 text-sm">Or continue with</span>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
              <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5 mr-2" />
              <span class="text-sm font-medium">Google</span>
            </button>
            <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
              <i class="fab fa-linkedin-in text-blue-600 mr-2"></i>
              <span class="text-sm font-medium">LinkedIn</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/auth.js"></script>
</body>
</html>
