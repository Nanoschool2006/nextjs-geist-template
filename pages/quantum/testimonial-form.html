<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Testimonial - Quantum Domain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="/css/components/header.css" rel="stylesheet" />
  <link href="/css/components/navbar.css" rel="stylesheet" />
  <link href="/css/components/footer.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 2rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <div id="navbar-container"></div>
  <main>
    <h1>Submit Your Testimonial</h1>
    <form id="testimonialForm">
      <label for="author">Your Name</label>
      <input type="text" id="author" name="author" required />
      <label for="text">Testimonial</label>
      <textarea id="text" name="text" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <div id="footer-container"></div>
  <script src="/js/loadComponents.js"></script>
  <script src="/js/display-testimonials.js"></script>
  <script>
    loadComponents();

    document.getElementById('testimonialForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const author = document.getElementById('author').value.trim();
      const text = document.getElementById('text').value.trim();

      if (!author || !text) {
        alert('Please fill in all fields.');
        return;
      }

      const newTestimonial = { author, text };
      addTestimonial(newTestimonial);

      alert('Thank you for your testimonial!');
      this.reset();
    });
  </script>
</body>
</html>
